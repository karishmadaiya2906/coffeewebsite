                    <div class="row p-5">
                        <div class="col-7">

                        <!--4.8 box create-->
                    <div class="col-5">

                            <div class="card-body">

                            </div>

                    </div>

                     <div class="row p-5">

                                <span>5</span>
                                <div class="i fas fa-star text-warning"></div>

                                </div>

                            </div>
                            <div class="d-flex align-items-center gap-1">
                                <span>3</span>
                                <div class="i fas fa-star text-warning"></div>
                                <div class="progress ms-3" style="height: 10px; width: 160%;">

                                   " aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
